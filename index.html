<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Crete+Round|Noto+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/stylesheet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="js/scripts.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-sm d-flex align-items-center text-center animated fadeInDown">
        <div class="btn-group">
            <button type="button" class="btn nav-buttons"> <a class="nav-link" href="#">Home</a></button>
            <button type="button" class="btn nav-buttons"> <a class="nav-link" href="#">Contact</a></button>
            <button type="button" class="btn nav-buttons"> <a class="nav-link" href="#">Blog</a></button>
        </div>
    </nav>
    <div class="container-fluid  delay-1s">
        <div class="row info-panel-parent animated pulse">
            <div class="col-md-12">
                <div class="row info-panel">
                    <div class="col-md-4 enter-info text-center">
                        <div class="row">
                            <div class="col-md-6 panel-label">
                                Full Name
                            </div>
                            <div class="col-md-6">
                                <input type="text" id="name" class="text-input" value="">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 text-center">
                        <div class="row">
                            <div class="col-md-6 panel-label">
                                E-mail
                            </div>
                            <div class="col-md-6">
                                <input type="text" id="email" class="text-input" value="">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 text-center">
                        <div class="row">
                            <div class="col-md-6 panel-label">
                                Message
                            </div>
                            <div class="col-md-6">
                                <input type="textarea" id="message" class="text-input" value="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 text-center">
                        <input type="button" class="submit-button" value="Submit" onclick="submit()">
                    </div>
                </div>
            </div>
        </div>
        <footer class="text-center animated fadeInUp">
            &copy; Pranav Jadhav
        </footer>
</body>

</html>
